<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-dots"></i> Punctuator bot <i class="fas fa-comment-dots"></i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('/static/images/bot-logo.webp')"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Chatbot</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            <pre class="pre-type">Welcome to punctuator bot! ðŸ˜„</pre>
            <pre class="pre-type">Use command `!help` to know my ability. ðŸ˜„</pre>
          </div>
        </div>
      </div>

    </main>

    <form class="msger-inputarea" autocomplete="off">
      <textarea class="msger-input" id="textInput" placeholder="Enter your message..."></textarea>
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "/static/images/bot-logo.webp"; // Bot avatar
    const PERSON_IMG = "/static/images/user-icon.png"; // User avatar

    const BOT_NAME = "ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);

      console.log("current input height");
      msgerInput.style.height = "auto";
      msgerInput.style.height = (msgerInput.scrollHeight) + "px";
    });

    function appendMessage(name, img, side, text) {
      // Sanitize the message text to prevent XSS
      const sanitizedText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
      // console.log('san:');

      const msgHTML = `
        <div class="msg ${side}-msg">
          <div class="msg-img" style="background-image: url(${img})"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
              <div class="msg-info-time">${formatDate(new Date())}</div>
            </div>

            <div class="msg-text"><pre class="pre-type">${sanitizedText}</prev></div>
          </div>
        </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop = msgerChat.scrollHeight; // Scroll to the bottom
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        //console.log(rawText);
        //console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



    document.addEventListener("DOMContentLoaded", function() {
      const textInput = document.getElementById("textInput");

      textInput.addEventListener("input", function() {
        this.style.height = "auto"; // Reset height - allows it to shrink if text is deleted
        this.style.height = (this.scrollHeight) + "px"; // Set new height
      });


      function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours().toString();
        let minutes = now.getMinutes().toString();

        // Pad single digit minutes with a leading zero
        minutes = minutes.padStart(2, '0');

        // Return the formatted time string
        return `${hours}:${minutes}`;
      }

      // Find the .msg-info-time element and set its content to the current time
      const timeElements = document.querySelectorAll('.msg-info-time');
      timeElements.forEach(function(element) {
        element.textContent = getCurrentTime();
      });
    });







  </script>

</body>

</html>
